name:                tuttifrutti
version:             0.1.0.0
synopsis:            Components for KSF Media services
description:         Ready-made components to quickly build KSF Media services
github:              KSF-Media/tuttifrutti
license:             BSD3
license-file:        LICENSE
author:              Fabrizio Ferrai
maintainer:          fabrizio.ferrai@gmail.com
copyright:           2018 KSF Media
category:            Web

extra-source-files:
- README.md

dependencies:
- base >= 4.7 && < 5
- time
- text
- bytestring
- unliftio
- rio
- data-has
- these
- contravariant
- mtl
- transformers
- errors
- exceptions
- lens
- conduit
- conduit-combinators # remove once we quit old conduit
- insert-ordered-containers
- case-insensitive
- uuid
- psqueues
- retry
# Development
- rapid
# Logging
- fast-logger
- template
# Serialization formats
- aeson
- aeson-pretty
# Servant things
- servant
- servant-server
- servant-client
- servant-swagger
- swagger2
# Database
- monad-logger
- postgresql-simple
- persistent
- persistent-template
- persistent-postgresql
- resource-pool
# Environment variables
- envy
# Http
- wai
- wai-extra
- http-api-data
- http-types
- http-client
- http-conduit
- data-vcr
- http-client-vcr

library:
  source-dirs: src
  ghc-options:
  - -Wall

default-extensions:
- AutoDeriveTypeable
- BangPatterns
- BinaryLiterals
- ConstraintKinds
- DataKinds
- DefaultSignatures
- DeriveDataTypeable
- DeriveFoldable
- DeriveFunctor
- DeriveGeneric
- DeriveTraversable
- DerivingStrategies
- DoAndIfThenElse
- EmptyDataDecls
- ExistentialQuantification
- FlexibleContexts
- FlexibleInstances
- FunctionalDependencies
- GADTs
- GeneralizedNewtypeDeriving
- InstanceSigs
- KindSignatures
- LambdaCase
- MonadFailDesugaring
- MultiParamTypeClasses
- MultiWayIf
- NamedFieldPuns
- NoImplicitPrelude
- OverloadedStrings
- PartialTypeSignatures
- PatternGuards
- PolyKinds
- RankNTypes
- RecordWildCards
- ScopedTypeVariables
- StandaloneDeriving
- TupleSections
- TypeApplications
- TypeFamilies
- TypeOperators
- TypeSynonymInstances
- ViewPatterns

